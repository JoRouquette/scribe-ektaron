services:
  scribe-ektaron:
    build:
      context: .
      dockerfile: Dockerfile
    image: scribe-ektaron:dev
    restart: unless-stopped
    env_file: [.env]
    environment:
      NODE_ENV: 'production'
      PORT: '3000'
      CONTENT_ROOT: '/content'
      UI_ROOT: '/ui'
      API_PREFIX: '/api'
      AUTHOR_NAME: 'Jonathan Rouquette'
      REPO_URL: 'https://github.com/jonathanrouquette/scribe-ektaron'
    ports:
      - '3000:3000'
    volumes:
      - type: volume
        source: content
        target: /content
    healthcheck:
      test: ['CMD-SHELL', 'wget -qO- http://localhost:3000/health || exit 1']
      interval: 20s
      timeout: 3s
      retries: 5
volumes:
  content: {}
