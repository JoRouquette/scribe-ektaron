name: release

on:
  push:
    branches: [main]

concurrency:
  group: release-main
  cancel-in-progress: true

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  ci:
    name: Build & Tests
    if: github.actor != 'github-actions[bot]'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22.14.0'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --no-audit --no-fund

      - name: Build frontend
        run: |
          if [ -d "apps/frontend" ]; then
            cd apps/frontend && npm ci --no-audit --no-fund && npm run build && cd ../..
          fi

      - name: Build backend
        run: |
          if [ -d "apps/backend" ]; then
            cd apps/backend && npm ci --no-audit --no-fund && npm run build && cd ../..
          fi

  release:
    name: Semantic Release
    runs-on: ubuntu-latest
    needs: ci
    if: github.actor != 'github-actions[bot]'
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22.14.0'
          cache: 'npm'

      - name: Install deps (root)
        run: npm ci --no-audit --no-fund

      - name: Run semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npx semantic-release
