<div class="grid">
  <div class="Logo">
    <app-logo></app-logo>
  </div>

  <div class="TopBar mat-elevation-z2">
    @defer {
      <app-topbar
        [siteName]="siteName()"
        [crumbs]="crumbs()"
        [isDark]="theme.isDark()"
        (toggleTheme)="theme.toggle()"
      >
      </app-topbar>
    } @placeholder {
      <div class="topbar-placeholder"></div>
    }
  </div>

  <div class="vault-explorer">
    <ng-container
      *ngIf="vaultExplorerComponent as explorer"
      [ngComponentOutlet]="explorer"
    ></ng-container>
  </div>

  <div class="main">
    <router-outlet></router-outlet>

    <footer class="footer">
      <span class="icon">Â©</span> {{ currentYear }} {{ author() }}
      @if (repo() !== '') {
      <a class="repo-link" [href]="repo()" target="_blank" rel="noopener">
        <span aria-hidden="true" class="icon">â†—</span>
        Code
      </a>
      }
      @if (reportIssues() !== '') {
      <a class="repo-link" [href]="reportIssues()" target="_blank" rel="noopener">
        <span aria-hidden="true" class="icon">ğŸ</span>
        Bugs
      </a>
      }
    </footer>
  </div>
</div>
