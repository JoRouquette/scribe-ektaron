name: Release Obsidian plugin

on:
  push:
    branches:
      - main
      - release
  workflow_dispatch:

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write
      pull-requests: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install dependencies
        run: npm install --no-audit --no-fund --ignore-scripts
        env:
          HUSKY: 0

      - name: Build & package plugin
        run: npx nx run publish-to-personal-vps:package

      - name: Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npx semantic-release --config apps/publish-to-personal-vps/.releaserc.json
