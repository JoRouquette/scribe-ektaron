<section class="home" aria-live="polite">
  <header class="head">
    <div class="title-block">
      <h1 class="title">Index</h1>
      <p class="intro">Bienvenue sur votre site de lore.</p>
    </div>

    <form class="search" (submit)="$event.preventDefault()">
      <mat-form-field appearance="outline" class="search-field">
        <mat-icon matPrefix class="search-ico">search</mat-icon>
        <input
          matInput
          id="q"
          type="search"
          placeholder="Rechercherâ€¦"
          [value]="facade.query()"
          (input)="onQueryInput($event)"
          autocomplete="off"
          spellcheck="false"
          aria-label="Rechercher"
        />
        @if (facade.loading()) {
        <mat-icon matSuffix class="spin">hourglass_empty</mat-icon>
        }
      </mat-form-field>
    </form>
  </header>

  <mat-divider class="sep"></mat-divider>
</section>
