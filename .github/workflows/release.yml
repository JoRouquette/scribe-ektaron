name: release

on:
  push:
    branches: [main]

concurrency:
  group: release-main
  cancel-in-progress: true

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  ci:
    name: Build & Tests
    if: github.actor != 'github-actions[bot]'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22.14.0'
          cache: 'npm'

      - name: Install dependencies (root)
        run: npm install --no-audit --no-fund --ignore-scripts
        env:
          HUSKY: 0

      - name: Lint (Nx)
        run: npm run lint

      - name: Test (Nx)
        run: npm run test

      - name: Build apps (Nx)
        run: npm run build

  release:
    name: Semantic Release
    runs-on: ubuntu-latest
    needs: ci
    if: github.actor != 'github-actions[bot]'

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22.14.0'
          cache: 'npm'

      - name: Install deps (root)
        run: npm install --no-audit --no-fund --ignore-scripts
        env:
          HUSKY: 0

      - name: Run semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npx semantic-release
