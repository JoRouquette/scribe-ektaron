name: PR checks

on:
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  lint-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22.14.0'
          cache: npm

      - name: Install dependencies
        run: npm ci --no-audit --no-fund --ignore-scripts
        env:
          HUSKY: 0

      - name: Lint
        run: npm run lint

      - name: Test
        run: npm run test
