services:
  obsidian-vps-publish:
    container_name: obsidian-vps-publish
    image: obsidian-vps-publish:local

    restart: unless-stopped

    ports:
      - '3000:3000'

    volumes:
      - content:/content
      - assets:/assets

    labels:
      # Watchtower surveille uniquement les services avec ce label
      com.centurylinklabs.watchtower.enable: 'true'

    healthcheck:
      test: ['CMD-SHELL', 'wget -qO- http://localhost:3000/health || exit 1']
      interval: 60s
      timeout: 10s
      retries: 3

volumes:
  content: {}
  assets: {}
