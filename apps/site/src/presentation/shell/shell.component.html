<div class="grid">
  <!-- Hamburger menu button (mobile only) -->
  <button
    class="hamburger-menu mat-elevation-z2"
    mat-icon-button
    (click)="toggleMenu()"
    [attr.aria-label]="isMenuOpen() ? 'Fermer le menu' : 'Ouvrir le menu'"
    [attr.aria-expanded]="isMenuOpen()"
  >
    <mat-icon>{{ isMenuOpen() ? 'close' : 'menu' }}</mat-icon>
  </button>

  <div class="Logo">
    <app-logo></app-logo>
  </div>

  <div class="TopBar mat-elevation-z2">
    @defer {
      <app-topbar
        [siteName]="siteName()"
        [crumbs]="crumbs()"
        [lastVisited]="lastNonSearchUrl"
        [isDark]="theme.isDark()"
        (toggleTheme)="theme.toggle()"
      >
      </app-topbar>
    } @placeholder {
      <div class="topbar-placeholder"></div>
    }
  </div>

  <!-- Backdrop overlay for mobile menu -->
  @if (isMenuOpen()) {
    <div class="menu-backdrop" (click)="closeMenu()"></div>
  }

  <!-- Vault explorer with mobile overlay -->
  <div class="vault-explorer" [class.open]="isMenuOpen()">
    <ng-container
      *ngIf="vaultExplorerComponent as explorer"
      [ngComponentOutlet]="explorer"
    ></ng-container>
  </div>

  <div class="main">
    <router-outlet></router-outlet>

    <footer class="footer">
      <span class="icon">Â©</span> {{ currentYear }} {{ author() }}
      @if (repo() !== '') {
        <a class="repo-link" [href]="repo()" target="_blank" rel="noopener">
          <mat-icon aria-hidden="true">open_in_new</mat-icon>
          Code
        </a>
      }
      @if (reportIssues() !== '') {
        <a class="repo-link" [href]="reportIssues()" target="_blank" rel="noopener">
          <mat-icon aria-hidden="true">bug_report</mat-icon>
          Bugs
        </a>
      }
    </footer>
  </div>
</div>
