services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    image: scribe-ektaron:web
    ports:
      - '3000:3000'
    environment:
      NODE_ENV: production
      PORT: 3000
      CONTENT_ROOT: /content
      UI_ROOT: /ui
      API_PREFIX: /api
      API_KEY: ${API_KEY:?set in .env}
    volumes:
      - ./content:/content
    restart: unless-stopped
    healthcheck:
      test: ['CMD-SHELL', 'wget -qO- http://localhost:3000/health || exit 1']
      interval: 20s
      timeout: 3s
      retries: 5
